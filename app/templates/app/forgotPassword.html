{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Forgot Password</title>

    <!--
		CSS
		============================================= -->
    <link rel="stylesheet" href="{% static 'app/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
</head>

<body>

    <!--================forgot password Box Area =================-->
    <section class="login_box_area section_gap" style="margin-top: -70px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <img class="img-fluid" src="{% static 'app/img/login.jpg' %}" alt="">
                        <div class="hover">
                            <h4>Want to go LoginPage ?</h4>
                            <a class="primary-btn" href="{% url 'loginPage' %}">Login Page</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" style="margin-top: -60px;">
                    <div class="login_form_inner">
                        <h3>Forgot Password</h3>
                        <form class="row login_form" action="{% url 'forgotPassword' %}" method="POST" id="contactForm"
                            novalidate="novalidate">
                            {% csrf_token %}
                            {% if message %}
                            <span style="color: red;">{{message}}</span>
                            {% endif %}
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="name" name="EMail" placeholder="Email"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="primary-btn">Submit</button>
                                <!-- <a href="{% url 'loginPage' %}">Go To LoginPage</a> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Login Box Area =================-->

    <script src="{% static 'app/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'app/js/nouislider.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
    <!--gmaps Js-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script src="{% static 'app/js/gmaps.min.js' %}"></script>
    <script src="{% static 'app/js/main.js' %}"></script>
</body>

</html>
